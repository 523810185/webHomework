<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regist Page</title>
    <link rel="icon" href="./img/logo.jfif" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/regist.css"/>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="main-div">
        <div id="logo">
            <img src="./img/logo.jfif"/>
        </div>
        <hr>
        <div id="count">
            <label for="studentNumber">学生学号</label><input type="text" name="" id="studentNumber">
            <label for="studentName">学生姓名</label><input type="text" name="" id="studentName">
            <label for="studentCollege">所属学院</label><input type="text" name="" id="studentCollege">
            <label for="studentDepartment">所属部门</label><input type="text" name="" id="studentDepartment">
            <label for="studentMajor">专业名称</label><input type="text" name="" id="studentMajor">
            <label for="studentPassword">登陆密码</label><input type="text" name="" id="studentPassword">
            <label for="studentVerifyPassword">确认密码</label><input type="text" name="" id="studentVerifyPassword">
            <input type="button" value="注册" onclick="regist()">
        </div>
    </div>

    <script src="./js/regist.js"></script>
</body>
</html>
